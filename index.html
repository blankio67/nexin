<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexin AntiCheat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, black, #001133);
      color: #222;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav .logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: #000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
      transition: color 0.2s;
    }

    nav ul li a:hover {
      color: #000;
    }

    /* Hero section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 100px 80px;
      background: linear-gradient(to right, #f5f5f5, #f8f0ff);
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin: 0 0 15px;
      color: #222;
    }

    .hero-text h1 span {
      color: #0057ff; /* Blue highlight */
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn-primary {
      background: #0057ff;
      color: white;
    }

    .btn-primary:hover {
      background: #003fcc;
    }

    .btn-secondary {
      background: #eee;
      color: #333;
    }

    .btn-secondary:hover {
      background: #ddd;
    }

    .hero-icon {
      font-size: 150px;
      color: #000;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    /* Pricing section */
    .pricing {
      padding: 80px 20px;
      display: flex;
      justify-content: center;
      background: linear-gradient(180deg, #001133, black);
    }

    .card {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      color: white;
      box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 35px rgba(0, 255, 0, 0.6);
    }

    .price {
      font-size: 2rem;
      color: limegreen;
      margin-bottom: 20px;
    }

    .feature {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .feature.green {
      color: limegreen;
    }

    .feature.red {
      color: #990000;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Nexin AntiCheat</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Price</a></li>
      <li><a href="#">Documentation</a></li>
      <li><a href="#">Change Log</a></li>
      <li><a href="#">Q&A</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1><span>Nexin</span> AntiCheat</h1>
      <p>The World‚Äôs Best Anticheat ‚Äî powerful, configurable, and easy to use</p>
      <div class="buttons">
        <a href="#" class="btn-primary">Purchase</a>
        <a href="#" class="btn-secondary">Web Panel</a>
      </div>
    </div>
    <div class="hero-icon">üõ°Ô∏è</div>
  </section>

  <!-- Pricing Section -->
  <section class="pricing">
    <div class="card">
      <div class="price">$3.99 / month</div>
      <div class="feature green">Flight Detection</div>
      <div class="feature green">Speed Detection</div>
      <div class="feature green">Patches Once Found</div>
      <div class="feature green">AntiDupe Detections</div>
      <div class="feature red">No Alt Detections</div>
    </div>
  </section>

</body>
</html>
